<table>
    <thead>
        <tr>
            <th *ngFor="let key of getObjectKeys(data[0])" class="border px-4 py-2">
                <div class="flex items-center justify-between">
                    <span class="font-bold">{{ key }}</span>
                    <div class="flex items-center">
                        <button (click)="onSort(key)" class="mx-1" title="Sort">
                            {{ sortKey === key ? (sortDirection === 'asc' ? '‚ñ≤' : '‚ñº') : '‚ÜïÔ∏è' }}
                        </button>
                        <input type="text" [(ngModel)]="filters[key]" (input)="onColumnFilter(key)" placeholder="üîç"
                            class="border rounded p-1 w-8 text-center" title="Filter" />
                    </div>
                </div>
            </th>
        </tr>
    </thead>
</table>
