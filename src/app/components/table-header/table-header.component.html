<!-- Note that we ONLY produce <thead> here -->
<thead class="bg-gray-100">
    <tr>
        <th *ngFor="let key of data[0] ? getObjectKeys(data[0]) : []" class="border px-4 py-2 text-left">
            <!-- class="border px-4 py-2 text-left w-1/{{ getObjectKeys(data[0]).length }}" -->
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between">
                <span class="font-bold text-gray-700">{{ key }}</span>
                <div class="flex items-center space-x-2 mt-1 sm:mt-0">
                    <button (click)="onSort(key)"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-2 py-1 rounded transition duration-200"
                        title="Sort">
                        {{ sortKey === key ? (sortDirection === 'asc' ? '‚ñ≤' : '‚ñº') : '‚ÜïÔ∏è' }}
                    </button>
                    <input type="text" [(ngModel)]="filters[key]" (input)="onColumnFilter(key)" placeholder="üîç"
                        class="border border-gray-300 rounded p-1 w-20 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        title="Filter" />
                </div>
            </div>
        </th>
    </tr>
</thead>
