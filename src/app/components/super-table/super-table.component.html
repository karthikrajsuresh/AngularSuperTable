<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Angular Super Table</h1>
    <!-- Table Header for sorting and filtering -->
    <app-table-header [data]="data" (filterSortChange)="onFilterSortChange($event)"></app-table-header>
    <!-- Table Body for CRUD operations -->
    <app-table-body [data]="data" (cellUpdate)="onCellUpdate($event)" (addRow)="addNewRow($event)">
    </app-table-body>
</div>
